<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes PDF</title>
</head>
<body>
    <h1>QR Codes</h1>
    <div>
        {% for img in qr_images %}
            <img src="data:image/png;base64,{{ img | b64encode }}" alt="QR Code">
        {% endfor %}
    </div>
</body>
</html>
